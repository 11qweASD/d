<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应拟态网址导航目录</title>
    <style>
        /* 全局样式 */
        body {  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
            background-color: #f0f0f0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            min-height: 100vh;  
            margin: 0;  
            padding: 20px;
            box-sizing: border-box;
        }  
        
        /* 主容器样式 */
        .container {  
            background-color: #fff;  
            border-radius: 20px;  
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);  
            padding: 30px;  
            width: 90%;  
            max-width: 800px;  
        }  
        
        /* 标题样式 */
        h1 {  
            color: #555;  
            text-align: center;  
            margin-bottom: 30px;  
        }
        
        h2 {
            color: #666;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 25px;
        }
        
        /* 链接分类样式 */
        .category {
            margin-bottom: 25px;
        }
        
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .link {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .link:hover {
            background-color: #e9e9e9;
            transform: translateY(-2px);
        }
        
        .link a {
            color: #333;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {  
            .container {  
                width: 95%;  
                padding: 15px;  
            }  
            
            .links {  
                grid-template-columns: 1fr;  
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <div class="container">
